<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>神様診断｜全領域異常解決室</title>
  <style>
    body {
      font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #fff0f5);
      color: #333;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(200, 200, 255, 0.4);
      text-align: center;
      backdrop-filter: blur(10px);
    }
    h1 {
      margin-bottom: 10px;
      background: linear-gradient(90deg, #7dd3fc, #f9a8d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2em;
    }
    .question {
      display: none;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .options label {
      display: block;
      margin: 12px 0;
      padding: 18px;
      border-radius: 12px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      font-size: 1.1em;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    .options label:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
    }

    /* パステル＋グラデーション＋キラキラ感 */
    .blue {
      background: linear-gradient(135deg, #a5d8ff, #c7f9ff);
      box-shadow: 0 0 15px rgba(100,180,255,0.5);
    }
    .red {
      background: linear-gradient(135deg, #ffb3b3, #ffd6d6);
      box-shadow: 0 0 15px rgba(255,150,150,0.5);
    }
    .yellow {
      background: linear-gradient(135deg, #fff3b0, #ffe8a3);
      color: #333;
      box-shadow: 0 0 15px rgba(255,230,150,0.5);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    .white {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      color: #333;
      box-shadow: 0 0 15px rgba(220,220,220,0.6);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    .black {
      background: linear-gradient(135deg, #a5a5a5, #4b4b4b);
      box-shadow: 0 0 15px rgba(80,80,80,0.6);
    }

    button {
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #6366f1, #ec4899);
      color: #fff;
      box-shadow: 0 0 15px rgba(150,100,255,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(200,150,255,0.6);
    }

    .result {
      display: none;
      margin-top: 40px;
      animation: fadeIn 1s ease;
    }
    .result h2 {
      font-size: 1.6em;
      margin-bottom: 10px;
      color: #555;
    }
    .result p {
      font-size: 2.8em;
      font-weight: bold;
      background: linear-gradient(90deg, #60a5fa, #f472b6, #facc15);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        1px 1px 2px rgba(0,0,0,0.3),
        -1px -1px 2px rgba(0,0,0,0.3),
        2px 2px 4px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>神様診断</h1>
    <p id="progress">第1問 / 10問</p>

    <div id="questionContainer"></div>

    <button id="nextBtn" style="display:none;">次へ</button>

    <div class="result" id="result">
      <h2>あなたを導く神は…</h2>
      <p id="resultText"></p>
    </div>
  </div>

  <script>
    const questions = [
      { q: "あなたが新しい場所に行くときの気持ちは？", a: ["ワクワクして探検したくなる", "みんなで楽しめることを考える", "まず安全や準備を確認する", "道順や目的をしっかり把握する", "静かにその場の空気を感じたい"] },
      { q: "あなたが大切にしている価値観は？", a: ["知恵と学び", "信頼と誠実", "礼節と秩序", "正義と導き", "思いやりと優しさ"] },
      { q: "困難に直面したとき、あなたはどう動く？", a: ["新しい方法を試してみる", "周囲を励ましながら乗り越える", "現実的な手段で一歩ずつ解決する", "状況を見極めて最善の道を選ぶ", "無理せず心を落ち着けて対応する"] },
      { q: "あなたが最も惹かれる自然の要素は？", a: ["木々の成長や森の香り", "炎のゆらめきや太陽の光", "大地のぬくもりや実り", "金属の輝きや風の音", "水の流れや波の音"] },
      { q: "あなたが得意とする感覚は？", a: ["香りや空気の変化に敏感", "音や声のトーンを感じ取る", "味や食のバランスを見抜く", "見る力・観察力が鋭い", "触れた感覚で安心を感じる"] },
      { q: "仲間と過ごすとき、あなたの役割は？", a: ["新しいアイデアを出す", "ムードメーカーとして盛り上げる", "実務を支えてまとめる", "方向性を示して導く", "優しく見守り支える"] },
      { q: "あなたの理想の休日は？", a: ["未知の場所を旅する", "音楽やイベントで楽しむ", "家でゆっくり料理や整理をする", "ドライブや散歩で気分転換", "自然の中で静かに過ごす"] },
      { q: "あなたが他人に言われて嬉しい言葉は？", a: ["新しいことに挑戦しててすごいね", "あなたといると楽しい", "頼りになるね", "あなたがいると安心する", "優しいね"] },
      { q: "あなたが落ち着く色は？", a: ["青", "赤", "黄", "白", "黒"] },
      { q: "あなたが『神』として力を持つなら？", a: ["新しい世界を切り開く力", "人々を笑顔にする力", "豊かさと安定をもたらす力", "人を正しい道へ導く力", "癒しと安らぎを与える力"] }
    ];

    const gods = ["興玉神", "天宇受売命", "宇迦之御魂神", "猿田毘古神", "豊玉毘売命"];
    const colors = ["blue", "red", "yellow", "white", "black"];
    let current = 0;
    const scores = [0, 0, 0, 0, 0];

    const questionContainer = document.getElementById("questionContainer");
    const nextBtn = document.getElementById("nextBtn");
    const progress = document.getElementById("progress");

    function showQuestion(index) {
      questionContainer.innerHTML = "";
      const q = document.createElement("div");
      q.classList.add("question");
      q.innerHTML = `<h2>${questions[index].q}</h2>`;
      const options = document.createElement("div");
      options.classList.add("options");
      questions[index].a.forEach((ans, i) => {
        const label = document.createElement("label");
        label.classList.add(colors[i]);
        label.innerHTML = `<input type="radio" name="answer" value="${i}" style="display:none;"> ${ans}`;
        options.appendChild(label);
      });
      q.appendChild(options);
      questionContainer.appendChild(q);
      q.style.display = "block";
      nextBtn.style.display = "none";
      progress.textContent = `第${index + 1}問 / ${questions.length}問`;

      document.querySelectorAll('input[name="answer"]').forEach(input => {
        input.addEventListener("change", () => {
          nextBtn.style.display = "inline-block";
        });
      });
    }

    nextBtn.addEventListener("click", () => {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (selected) {
        scores[selected.value]++;
        current++;
        if (current < questions.length) {
          showQuestion(current);
        } else {
          showResult();
        }
      }
    });

    function showResult() {
      questionContainer.style.display = "none";
      nextBtn.style.display = "none";
      progress.style.display = "none";
      const result = document.getElementById("result");
      const resultText = document.getElementById("resultText");
      const maxScore = Math.max(...scores);
      const godIndex = scores.indexOf(maxScore);
      resultText.textContent = gods[godIndex];
      result.style.display = "block";
    }

    showQuestion(current);
  </script>
</body>
</html>
